<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Adicionar Aluno</title>
    
    
</head>
<body>
    
    <h1>Adicionar Aluno</h1>
    <form method="POST" class="form"   id="iformulario">
        <label  for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"  required><br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" required><br>

        <label for="nota_primeiro_semestre">Nota do Primeiro Semestre:</label>
        <input type="number" step="0.01" name="nota_primeiro_semestre" id="nota_primeiro_semestre" ><br>

        <label for="nota_segundo_semestre">Nota do Segundo Semestre:</label>
        <input type="number" step="0.01" name="nota_segundo_semestre" id="nota_segundo_semestre" required><br>

        <label for="nome_professor">Nome do Professor:</label>
        <input type="text" name="nome_professor"  id="nome_professor"><br>

        <label for="numero_sala">NÃºmero da Sala:</label>
        <input type="text" name="numero_sala" id="numero_sala" required><br>

        <input type="submit" value="Adicionar Aluno" id="adicionaraluno">
    </form>
    <a href="/" id="voltar">Ir para a lista de alunos cadastrados.</a>
</body>
</html>
